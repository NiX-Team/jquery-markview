<!DOCTYPE html>
<html>

<head>
    <script src="../node_modules/jquery/dist/jquery.slim.js"></script>
    <script src="../node_modules/marked/marked.min.js"></script>
    <script src="../dist/jquery-markview.js"></script>
    <link href="../dist/jquery-markview.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="test1"></div>
    <div id="test2"></div>
</body>
<script type="text/javascript">
    $('#test1').markview({
        loadData: function () {
            var dfd = $.Deferred(),
                xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET", "test.md", true);
            xmlhttp.send();
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    dfd.resolve(xmlhttp.responseText);
                }
            }
            return dfd.promise();
        }
    });
    $('#test2').markview({
        loadData: function () {
            var dfd = $.Deferred(),
                xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET", "uuid.md", true);
            xmlhttp.send();
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    dfd.resolve(xmlhttp.responseText);
                }
            }
            return dfd.promise();
        }
    });
</script>

</html>
